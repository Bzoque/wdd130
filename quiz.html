<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Quiz</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <h1>HTML and CSS Quiz</h1>
    <form action="#" method="post">

        <label for="q1">1: What does HTML stand for?</label><br>
        <input type="text" id="q1" name="q1"><br><br>
        
        <label for="q2">2: Explain the difference between margin and padding in CSS</label><br>
        <textarea id="q2" name="q2" rows="4" cols="50"></textarea><br><br>
        
        <label for="q3">3: Which attribute is used to link an external CSS file to an HTML document?</label><br>
        <select id="q3" name="q3">
            <option value="" selected disabled>Choose One ...</option>
            <option value="href">href</option>
            <option value="src">src</option>
            <option value="link">link</option>
            <option value="style">style</option>
        </select><br><br>
        
        <label for="q4">4: What is the default font size in CSS?</label><br>
        <input type="number" id="q4" name="q4"><br><br>
        
        <button type="submit">Submit Quiz</button>
    </form>
</body>
</html>
